<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./index.css"></link>
</head>
<body>
    <div class="container container-section">
        <form class="card">
         <h4 class="center">Sign Up Form</h4>
            <div class="row input-form ">
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate" required>
                    <label for="username">Username</label>
                    <span class="helper-text" data-error="Username is required"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                    <span class="helper-text" data-error="Email is required"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="mobile" type="tel" class="validate" required>
                    <label for="mobile">Mobile Number</label>
                    <span class="helper-text" data-error="Mobile number is required"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" required>
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="Password is required"></span>
                </div>
            </div>
             <div class="row">
                <div class="col s12">
                    <label>
                        <input name="gender" type="radio" value="male" />
                        <span>Male</span>
                    </label>
                    <label>
                        <input name="gender" type="radio" value="female" />
                        <span>Female</span>
                    </label>
                </div>
            </div>
               <div class="row">
                <div class="input-field col s12">
                    <select id="state" required>
                        <option value="" disabled selected>Select State</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select id="district" required>
                        <option value="" disabled selected>Select District</option>
                    </select>
                </div>
            </div>
            <div class="row btns ">
                <div class="col s12 ">
                    <button class=" btn waves-effect waves-light" type="submit">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
